workflow:
  - step: start_and_gather_inputs
    description: "Start the CV creation process and gather necessary inputs."
    type: gather_inputs
  - step: download_job_description
    description: "Download the job description from the provided link."
    type: download_document
    dependencies: [start_and_gather_inputs]
  - step: extract_job_description
    description: "Extract plain text from the downloaded job description HTML."
    type: llm_task
    dependencies: [download_job_description]
    prompt_variables: [jd_html]
    output_variable: jd_text
    llm:
        endpoint: "https://generativelanguage.googleapis.com/v1beta/models/gemini-flash-latest:generateContent"
        model: "gemini-flash-latest"
        prompt: |
          Extract and return the plain text content from the following HTML document that are related to the job description and remove unrelated contents:\n\n

          {{jd_html}}
  - step: research_company
    description: "Conduct deep-dive research into the company from the job description."
    type: llm_task
    dependencies: [extract_job_description]
    prompt_variables: [jd_text]
    output_variable: company_research
    llm:
      endpoint: "https://generativelanguage.googleapis.com/v1beta/models/gemini-flash-latest:generateContent"
      model: "gemini-flash-latest"
      prompt: |
            ## Role

            You are an expert **Job Market Researcher** and **Strategic Career Consultant**. Your goal is to perform exhaustive due diligence on a specific company to provide a candidate with the "insider knowledge" needed to craft a high-impact, tailored resume.

            ## Task

            Conduct deep-dive research into the company provided in the job description. Your objective is to uncover nuanced details that go beyond the surface-level job posting.

            ## Research Dimensions

            Analyze and synthesize information across the following categories:

            * **Company Culture & Values:** What is the "unwritten" code of conduct? Look for evidence of work-life balance, DEI initiatives, leadership styles, and employee sentiment.
            * **Technology Stack & Innovation:** Identify the core technologies, frameworks, and methodologies they use. Are they legacy-heavy or cutting-edge? What recent tech pivots have they made?
            * **Organizational Structure:** Research the company's scale, department hierarchies, and any recent leadership changes or restructuring.
            * **Market Position & Reputation:** Investigate recent news, financial performance, major acquisitions, or controversies.
            * **Employee Insights:** Synthesize themes from forums and discussion boards regarding what it is actually like to work there.

            ## Data Sources

            You must prioritize and cross-reference the following:

            1. **Official Channels:** Company website, "About Us" pages, investor relations, and official press releases.
            2. **Public Forums:** Reddit, Glassdoor, Blind, and specialized industry forums.
            3. **News & Media:** Recent articles from tech journals, business news (CNBC, Forbes, etc.), and local news.
            4. **Social Evidence:** LinkedIn company insights and professional discussions.

            ## Output Format
            Provide a comprehensive report organized by the categories above, concluding with a **"Resume Strategy"** section that suggests specific keywords and themes the candidate should emphasize.

            ## Job Description

            {{jd_text}}
  - step: create_contact_prompt
    description: "Generate a prompt to create the contact information section."
    type: llm_task
    dependencies: [start_and_gather_inputs]
    prompt_variables: []
    output_variable: contact_prompt
    llm:
      endpoint: "https://generativelanguage.googleapis.com/v1beta/models/gemini-flash-latest:generateContent"
      model: "gemini-flash-latest"
      prompt: |
            # Role
            You are an expert Resume Formatter and Professional CV Consultant.

            # Task
            Create a prompt that instructs an LLM to format and present contact information in a professional manner suitable for a CV.

            # Requirements for the Prompt you generate:
            The prompt you create must direct the LLM to:
            1. Format the contact information clearly and concisely.
            2. Use appropriate separators (e.g., ◆) between different pieces of information.
            3. Ensure that the contact details are easy to read and visually appealing.

            # Output Format for the Prompt:
            Please provide the instruction in a clear, "Copy-Paste" ready Markdown format.

            DO NOT provide any leading texts, closing sections, instructions, further questions, recommendations, or any other instructions. Only provide the prompt itself.
  - step: contact_creation
    description: "Generate the contact information section for the CV."
    type: llm_task
    dependencies: [create_contact_prompt]
    prompt_variables: [contact_prompt]
    output_variable: contact_text
    llm:
      endpoint: "https://generativelanguage.googleapis.com/v1beta/models/gemini-flash-latest:generateContent"
      model: "gemini-flash-latest"
      prompt: |
            # Task
            {{contact_prompt}}

            Use the following contact information to create a professional contact section for a CV:

            {{fixed}}
  - step: create_introduction_prompt
    description: "Generate a detailed prompt for creating a tailored professional introduction."
    type: llm_task
    dependencies: [research_company]
    prompt_variables: [jd_text, company_research]
    output_variable: introduction_prompt
    llm:
      endpoint: "https://generativelanguage.googleapis.com/v1beta/models/gemini-flash-latest:generateContent"
      model: "gemini-flash-latest"
      prompt: |
            # Role
            You are an expert Prompt Engineer and Career Consultant specializing in ATS (Applicant Tracking System) optimization and professional branding.

            # Task
            Analyze the provided **Job Description** and **Company Research**. Based on this analysis, your goal is to generate a **highly detailed instruction (a "Summary-Drafting Prompt")**.

            This generated prompt will be used in a future session with Gemini 3 Pro. The user will provide their detailed work history, and your generated prompt must instruct Gemini 3 Pro to synthesize that work history into a powerful, tailored professional summary.

            # Requirements for the Prompt You Generate

            The prompt you output must instruct Gemini 3 Pro to:

            1. **Adopt a Persona:** Act as a world-class executive resume writer.
            2. **Analyze Alignment:** Identify the top 3-5 core competencies and keywords from the Job Description and weave them into the summary.
            3. **Focus on Impact:** Prioritize quantifiable achievements (data, percentages, revenue) over generic responsibilities.
            4. **Tone & Style:** Match the company culture (e.g., corporate/formal vs. tech/innovative).
            5. **Structure:** Keep the summary to 3-5 punchy sentences or a short paragraph.
            6. **Constraint:** Ensure the final summary is written in the third person or the "implied first person" (no "I" or "me").

            # Output Format
            Please provide the output as a standalone block of text that I can copy and paste directly into a new chat once I have my CV ready. Do not provide any observations, recommendations, further questions, leading or closing texts, or feedback. Only provide the prompt itself.

            # Job Description
            {{jd_text}}

            # Company Research
            {{company_research}}
  - step: introduction_creation
    description: "Generate the introduction for the candidate."
    type: llm_task
    dependencies: [create_introduction_prompt]
    prompt_variables: [jd_text, company_research, introduction_prompt, details_text]
    output_variable: introduction_text
    llm:
      endpoint: "https://generativelanguage.googleapis.com/v1beta/models/gemini-flash-latest:generateContent"
      model: "gemini-flash-latest"
      prompt: |
            # Task
            {{introduction_prompt}}

            Adjust the summary to the job description, include what raise the recruiter's attention based on the job description. DO NOT make up things, stick to the information provided in the CV. However, feel free to reframe the information to align to the job description's requirements better.
            Keep the text short as this is just an introduction; the CV will contain the technical details.
            DO NOT provide recommendations, further questions, observations, instructions; only provide the drafted text.

            # Company characteristics
            {{company_research}}

            # Instructions to write professional CV by expert recruiters
            1. Start with clarity: What is the next step in your financial career? 
            Before you update your CV, define your direction. Ask yourself: what is the next step in my career story? 
            Everything a candidate says and does should follow from a clear understanding of where they belong next in their professional life.
            Once you know the type of role you want, you can tailor your CV to highlight the skills, results, and experience that match that target. Amy calls this the “Olympic Rings” of your career: the shared space between what you've done, what you do best, and what you want next. 
            Your CV should act as a roadmap toward your next role, not a record of everything you've done. 
            Define your next move before editing your CV. Focus your achievements and keywords on roles that support your future direction.
            2. Build your billboard: Create a personal brand headline 
            Skip the old “objective statement.” Start instead with a short personal brand headline. This section gives a quick snapshot that helps hiring teams see your value right away. 
            Your headline should answer three questions:
            - Who are you?
            - What do you do best?
            - What drives you?
            Example: “Analytical finance professional focused on risk aware growth strategies across global markets.” 
            It sets your direction before anyone reads further. 
            Tip: Write this section last. Once your achievements are clear, it becomes easier to summarise your story in one strong opening paragraph.
            3. Transform duties into measurable results 
            A common mistake is listing tasks without showing outcomes. Hiring managers want to understand the impact you delivered, not just what you handled. 
            A useful method is to lead with the result, then explain how you achieved it. 
            Don't tell employers what you did. Show them why it mattered.
            Example: “Increased portfolio yield by 25% percent by redesigning risk assessment models for low yield investments.” 
            This turns your CV into a record of results, not responsibilities. 
            Tip: Lead bullets with outcomes and quantify them when possible. 
            4. Show how you improved the business, not just how you did your job 
            Hiring managers want proof of value. They want to see how your work improved performance, processes, or decision making. 
            Highlight where you: 
            - Improved workflows 
            - Strengthened relationships 
            - Reduced risk 
            - Supported capability growth 
            - Delivered insights that informed decisions 
            A simple test is to ask: What improved because of my work? 
            Tip: Use the CAR framework [Challenge, Action, Result] to structure each point. Use action-based language such as improved, optimised, strengthened, reduced, accelerated, or delivered. 
            5. Align your CV with your interview preparation 
            An impact focused CV sets you up for stronger interviews. Each achievement becomes a story you can expand on. Amy explains,
            A well written CV is the foundation for great interviews. It gives you ready made stories to share about your results.
            Use your bullet points as prompts. Develop concise stories that show what you achieved and how you approached challenges. This demonstrates skill, initiative, and personality. 
            Tip: Use your CV achievements as interview talking points. Consistency between what you write and what you say builds credibility.
            6. Why targeted applications outperform mass applying 
            Online job boards and AI driven quick apply tools make it easy to send out large volumes of applications, but volume rarely produces strong results. 
            Just because it's possible doesn't mean it's best.
            Corporate openings receive an average of 250 applications, and usually only 4 to 6 candidates are invited to interview. Employers respond to relevance and alignment, not quantity. 
            A targeted CV tailored to well matched roles makes for a stronger impression than broad mass applying. 
            Tip: Focus on 6 to 10 high quality applications that closely match your skills and goals. 
            7. Own your career story 
            Your CV should evolve as your career grows. Review it regularly so it reflects your achievements, skill development, and future direction. 
            Key steps to maintain a strong finance resume: 
            - Quantify results whenever possible 
            - Refine your headline so it reflects your expertise and goals 
            - Update skills, certifications, and recent responsibilities 
            - Remove older roles that no longer support your career story

            Use the following text and extract the relevant information from it:
            {{details_text}}

            The following Job Description is provided for context:
            {{jd_text}}
