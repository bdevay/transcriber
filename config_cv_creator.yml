      endpoint: "https://generativelanguage.googleapis.com/v1beta/models/gemini-flash-latest:generateContent"
      model: "gemini-flash-latest"
      prompt: |
            **System Role:**
            You are a highly accurate candidate background story parsing engine. Your goal is to convert unstructured text into a structured JSON array of work experience objects and do a very basic research on internet about the web link of the identified company.

            **Task:**
            Extract previous work experiences from the provided Candidate Details. Find the company's official web page on internet.

            **Constraints:**
            1. **Focus:** Only extract professional roles explicitly elaborated in the text.
            2. **Exclusion:** Ignore Education, Certifications, and Skills.
            3. **Sorting:** The JSON array must be ordered by the start date in **descending order** (most recent first).
            4. **Data Integrity:** Use "Present" for end dates if the candidate is currently employed. Ensure months and years are included if provided.
            5. **Strict Output:** Return **ONLY** a valid JSON array. Do not include markdown code blocks (e.g., `json ... `), introductory text, or explanations.
            6. **Company Official Web Page:** Provide a valid web link to the company's official web page
            7. **If any information is missing or cannot be determined from the input text, leave the corresponding JSON attribute empty.**

            **Output Schema:**
            [
              {
                "company": "Company Name",
                "link": "Company Official Web Page",
                "position": "Job Title",
                "period": "Month/Year - Month/Year or Present"
                "experience_summary": "Detailed description of role and responsibilities"
