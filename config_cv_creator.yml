  - step: document_structure_builder
    description: "Review and structure the entire CV document in Markdown format including the entire desired content."
    type: llm_task
    dependencies: [iterate_work_experiences, introduction_creation, key_strengths_creation]
    prompt_variables: [introduction_text, key_strengths_text, sections_text, details_text, user_cv_structure]
    output_variable: structured_cv_text
    llm:
      endpoint: "https://generativelanguage.googleapis.com/v1beta/models/gemini-flash-latest:generateContent"
      model: "gemini-flash-latest"
      prompt: |
            # Task
            You are an expert Resume Editor and Document Processor. Your task is to output a full, professional CV in **Markdown format**.

            I will provide you with two inputs:
            1. **[CV STRUCTURE]**: The expected structure of the CV (from user config).
            2. **[CONTENT]**: The content to fill into the CV.

            **Your Strict Instructions:**
            1.  **Base Document:** You must reproduce the **[CONTENT]** in its entirety.
            2.  **Updates:**
                * **Introduction:** Fill in the Introduction with the provided version.
                * **Key Strengths:** Fill in the Key Strengths with the provided version.
                * **Work Experience:** Fill in each work experience section with the provided versions.
            4.  **Formatting:** Output the final result in clean, well-structured Markdown. Use `##` for headers and bullet points for lists.

            ---

            ### [CV STRUCTURE]
            {{user_cv_structure}}

            ### [CONTENT]
            #### Introduction
            {{introduction_text}}
            #### Key Strengths
            {{key_strengths_text}}
            #### Work Experiences
            {{sections_text}}
            #### Further Sections
            {{details_text}}
  - step: humanizer
    description: "Humanize the CV content."
    type: llm_task
    dependencies: [document_structure_builder]
    prompt_variables: [structured_cv_text]
    output_variable: humanized_cv_text
    llm:
      endpoint: "https://generativelanguage.googleapis.com/v1beta/models/gemini-flash-latest:generateContent"
      model: "gemini-flash-latest"
      prompt: |
            Role: You are a high-end Executive Resume Architect and Narrative Copywriter.
            Task: Analyze the provided AI-generated CV. Rewrite it to be indistinguishable from a human-written document, passing all AI detection, while strictly adhering to the formatting and data constraints below.

            1. The Summary Exception (The Headline):
            Keep the Professional Summary/Profile section. This is the only section allowed to remain qualitative.
            Rewrite it as a 3-4 sentence "Mission Statement." It should sound like a human describing their career purpose and "unique way of working."
            Focus on a storytelling tone here—make it the "Headline" of my professional identity. Even if it lacks figures, do not delete it.

            2. The Experience Audit (The Data Filter):
            Prune the Fluff: For all other sections (Work Experience, Projects, etc.), scan every bullet point. If a statement does not contain a concrete figure, percentage, dollar amount, or specific quantifiable result, delete it.
            No Hallucinations: Do not invent data. Use only what is provided.
            Placeholders: If an achievement is significant but missing a number, use a placeholder like [X%] or [$X] so I can add the fact later. If the point is purely generic (e.g., "Attended meetings"), remove it entirely.

            3. Human-Centric Linguistic Style:
            Burstiness: Use varied sentence lengths. A short, punchy sentence followed by a longer, more descriptive one. This is the primary way to bypass AI detection.
            The "Banned" List: Strictly avoid AI-cliches: Leveraged, spearheaded, passionate, fostered, synergy, transformative, dynamic, bespoke, testament, or navigated. > * Natural Verbs: Use grounded, active language: "I ran," "I built," "I cut costs by," "I grew the team to."

            4. Structural Integrity:
            Mirror the Input: Keep all headers, dates, and company names exactly as they appear in the original document.
            Formatting: The visual layout must remain unchanged. Do not add new sections or move existing ones.
            Please analyze the CV provided below. Retain and humanize the Summary, audit the Experience for data-only points, and output the final version in the exact original format.

            ## Input CV:
            {{structured_cv_text}}
  - step: output_file
    description: "Write the result file to disk."
    type: write_file
    #to_write_variables: [introduction_prompt, introduction_text, company_research, key_strengths_prompt, key_strengths_text, section_list, sections_text]
    to_write_variables: [humanized_cv_text]
    dependencies: [humanizer]
    output_file: data/cv_result.md