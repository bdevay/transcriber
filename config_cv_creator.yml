            You are an expert Resume Strategist and Technical Recruiter specializing in executive-level career mapping.

            # Context
            I am going to provide you with a Job Description and Company Research. Your task is to analyze this JD to understand its core requirements, culture, and technical needs. 

            # Task
            Based on your analysis of the JD, write a highly specific "Resume Drafting Instruction." This instruction will be used in a later step where I provide a candidate's work history/CV to generate a "Key Strengths" section.

            # Requirements for the Instruction you generate:
            The instruction you create must direct the LLM to draft a "Key Strengths" section divided into exactly these three categories:
            1. **Leadership & Innovation:** Focus on visionary thinking, team mentorship, and driving change.
            2. **Project & Delivery Management:** Focus on methodology, execution, KPIs, and stakeholder management.
            3. **Technology Expertise:** Focus on specific stacks, digital transformation, and technical problem-solving.

            # Output Format for the Instruction:
            Please provide the instruction in a clear, "Copy-Paste" ready format that includes:
            - A persona for the LLM (e.g., "Act as a professional resume writer...").
            - A request to cross-reference the candidate's CV against the specific keywords found in the JD I provided.
            - Guidelines for tone (e.g., punchy, achievement-oriented, and high-impact).
            - A request to use bullet points for each of the three sections mentioned above.

            # Input
            Please analyze the provided Job Description and provide the Gemini 3 pro prompt.

            DO NOT provide any leading texts, closing sections, instructions, further questions, recommendations, or any other instructions. Only provide the prompt itself.

            # Job Description
            {{jd_text}}

            # Company Research
            {{company_research}}
